<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCDeepSeek - 平台选择</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #3E63DD;
            --primary-light: #EEF2FF;
            --primary-dark: #2D4CB3;
            --secondary: #10B981;
            --accent: #F59E0B;
            --dark: #1E293B;
            --light: #F9FAFB;
            --gray: #64748B;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            background-color: #F0F4F8;
            overflow-x: hidden;
            position: relative;
        }
        
        .main-content {
            flex: 1;
            position: relative;
            z-index: 1;
        }
        
        /* 丰富的背景效果 */
        .bg-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(62, 99, 221, 0.15) 0%, transparent 20%),
                radial-gradient(circle at 80% 70%, rgba(62, 99, 221, 0.1) 0%, transparent 20%);
            opacity: 0.8;
            z-index: 0;
        }
        
        .bg-grid {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-image: 
                linear-gradient(rgba(62, 99, 221, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(62, 99, 221, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            z-index: 0;
        }
        
        .bg-dots {
            position: absolute;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(rgba(62, 99, 221, 0.2) 1px, transparent 1px);
            background-size: 20px 20px;
            opacity: 0.5;
            z-index: 0;
        }
        
        .floating-shape {
            position: absolute;
            border-radius: 50%;
            background: rgba(62, 99, 221, 0.1);
            filter: blur(40px);
            z-index: 0;
        }
        
        .shape-1 {
            width: 300px;
            height: 300px;
            top: -100px;
            right: -50px;
            animation: float 15s infinite ease-in-out;
        }
        
        .shape-2 {
            width: 400px;
            height: 400px;
            bottom: -200px;
            left: -100px;
            animation: float 20s infinite ease-in-out reverse;
            background: rgba(16, 185, 129, 0.1);
        }
        
        @keyframes float {
            0%, 100% {
                transform: translate(0, 0);
            }
            25% {
                transform: translate(20px, -20px);
            }
            50% {
                transform: translate(0, 30px);
            }
            75% {
                transform: translate(-20px, -10px);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                opacity: 0.8;
            }
            50% {
                transform: scale(1.05);
                opacity: 1;
            }
        }
        
        .card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border-radius: 1rem;
            box-shadow: 0 10px 25px -5px rgba(30, 41, 59, 0.1), 0 8px 10px -6px rgba(30, 41, 59, 0.05);
            transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
            border: 1px solid rgba(255, 255, 255, 0.7);
            overflow: hidden;
            position: relative;
        }
        
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary) 0%, #60A5FA 100%);
            z-index: 1;
        }
        
        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 30px -10px rgba(30, 41, 59, 0.2), 0 10px 15px -5px rgba(30, 41, 59, 0.1);
        }
        
        .icon-circle {
            background: linear-gradient(135deg, var(--primary) 0%, #60A5FA 100%);
            width: 80px;
            height: 80px;
            border-radius: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            box-shadow: 0 10px 15px -3px rgba(62, 99, 221, 0.3);
            margin: 0 auto;
            position: relative;
            z-index: 1;
            overflow: hidden;
        }
        
        .icon-circle::before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(135deg, rgba(255,255,255,0.2) 0%, rgba(255,255,255,0) 50%, rgba(255,255,255,0.2) 100%);
            animation: shine 3s infinite linear;
            z-index: 0;
        }
        
        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }
        
        .icon-circle i {
            position: relative;
            z-index: 2;
        }
        
        .btn-gradient {
            background: linear-gradient(90deg, var(--primary) 0%, #60A5FA 100%);
            color: white;
            font-weight: 500;
            border-radius: 0.5rem;
            padding: 0.75rem 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px -1px rgba(62, 99, 221, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn-gradient::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: 0.5s;
        }
        
        .btn-gradient:hover::before {
            left: 100%;
        }
        
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(62, 99, 221, 0.4);
        }
        
        .gradient-text {
            background: linear-gradient(90deg, var(--primary) 0%, #60A5FA 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: inline-block;
        }
        
        .feature-tag {
            background-color: white;
            border-radius: 9999px;
            padding: 0.5rem 1rem;
            font-size: 0.875rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
            font-weight: 500;
            position: relative;
            overflow: hidden;
            z-index: 1;
            transition: transform 0.3s ease;
        }
        
        .feature-tag:hover {
            transform: translateY(-2px);
        }
        
        .tag-primary {
            color: var(--primary);
            background-color: var(--primary-light);
        }
        
        .tag-success {
            color: var(--secondary);
            background-color: rgba(16, 185, 129, 0.1);
        }
        
        .tag-warning {
            color: var(--accent);
            background-color: rgba(245, 158, 11, 0.1);
        }
        
        .tag-info {
            color: #0EA5E9;
            background-color: rgba(14, 165, 233, 0.1);
        }
        
        .footer {
            background: var(--dark);
            color: white;
            padding: 1rem 0;
            position: relative;
            z-index: 1;
        }
        
        .footer::before {
            content: '';
            position: absolute;
            top: -2px;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary) 0%, #60A5FA 100%);
            z-index: 2;
        }
        
        .brand-footer {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            position: relative;
        }
        
        .brand-footer-logo {
            width: 2rem;
            height: 2rem;
            background: linear-gradient(135deg, var(--primary) 0%, #60A5FA 100%);
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1rem;
            box-shadow: 0 4px 10px -2px rgba(62, 99, 221, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        .brand-footer-logo::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0) 100%);
        }
        
        .brand-footer-text {
            font-size: 1rem;
            font-weight: 500;
            background: linear-gradient(90deg, #fff 30%, rgba(255,255,255,0.8) 100%);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        
        .welcome-badge {
            display: inline-block;
            padding: 0.25rem 0.75rem;
            background: linear-gradient(90deg, rgba(62, 99, 221, 0.1) 0%, rgba(96, 165, 250, 0.1) 100%);
            border: 1px solid rgba(62, 99, 221, 0.2);
            border-radius: 9999px;
            color: var(--primary);
            font-weight: 500;
            font-size: 0.875rem;
            position: relative;
            overflow: hidden;
        }
        
        .welcome-badge::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(90deg, rgba(62, 99, 221, 0.2) 0%, rgba(96, 165, 250, 0.2) 100%);
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .welcome-badge:hover::before {
            opacity: 1;
        }
        
        /* 底部装饰区域样式，替代之前的footer */
        .decorative-bottom {
            position: relative;
            height: 120px;
            width: 100%;
            overflow: hidden;
            margin-top: 2rem;
            z-index: 1;
        }
        
        .wave-container {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            overflow: hidden;
            line-height: 0;
        }
        
        .wave-container svg {
            position: relative;
            display: block;
            width: 100%;
            height: 80px;
        }
        
        .wave-container .shape-fill {
            fill: rgba(62, 99, 221, 0.1);
        }
        
        .floating-icons {
            position: absolute;
            bottom: 10px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 0 10%;
            z-index: 2;
        }
        
        .floating-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, #60A5FA 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 18px;
            box-shadow: 0 5px 15px -3px rgba(0, 0, 0, 0.1);
            animation: pulse 3s infinite ease-in-out;
            opacity: 0.85;
        }
        
        .floating-icon:nth-child(2) {
            animation-delay: 0.5s;
            background: linear-gradient(135deg, var(--secondary) 0%, #34D399 100%);
        }
        
        .floating-icon:nth-child(3) {
            animation-delay: 1s;
            background: linear-gradient(135deg, var(--accent) 0%, #FBBF24 100%);
        }
        
        .floating-icon:nth-child(4) {
            animation-delay: 1.5s;
            background: linear-gradient(135deg, #0EA5E9 0%, #38BDF8 100%);
        }
    </style>
</head>
<body>
    <!-- 背景效果 -->
    <div class="bg-pattern"></div>
    <div class="bg-grid"></div>
    <div class="floating-shape shape-1"></div>
    <div class="floating-shape shape-2"></div>
    
    <!-- 页面头部 -->
    <header class="py-4 px-6 relative z-10">
        <div class="container mx-auto flex items-center justify-between">
            <div class="flex items-center gap-2">
                <div class="brand-logo">G</div>
                <span class="text-xl font-bold text-gray-900">GCDeepSeek</span>
            </div>
        </div>
    </header>
    
    <!-- 主要内容 -->
    <main class="main-content container mx-auto px-4 py-12 md:py-20">
        <div class="max-w-4xl mx-auto text-center mb-16">
            <div class="welcome-badge mb-4">欢迎使用</div>
            <h1 class="text-4xl md:text-5xl font-bold mb-4 text-gray-900">
                GCDeepSeek <span class="gradient-text">平台选择</span>
            </h1>
            <p class="text-xl text-gray-600 max-w-2xl mx-auto mb-8">请选择适合您的设备类型进入系统</p>
        </div>
        
        <div class="flex flex-col md:flex-row justify-center items-stretch gap-8 mb-12 max-w-4xl mx-auto">
            <!-- PC端入口 -->
            <div class="card w-full md:w-1/2 p-8 flex flex-col">
                <div class="icon-circle mb-6">
                    <i class="fas fa-desktop text-2xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-900 mb-4 text-center">PC端</h2>
                <p class="text-gray-600 mb-8 text-center flex-grow">大屏幕体验，适合桌面电脑使用</p>
                <a href="pc/index.html" class="btn-gradient">
                    <i class="fas fa-arrow-right mr-2"></i> 进入PC版
                </a>
            </div>
            
            <!-- 移动端入口 -->
            <div class="card w-full md:w-1/2 p-8 flex flex-col">
                <div class="icon-circle mb-6">
                    <i class="fas fa-mobile-alt text-2xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-900 mb-4 text-center">移动端</h2>
                <p class="text-gray-600 mb-8 text-center flex-grow">触屏优化，适合手机和平板设备</p>
                <a href="mobile/index.html" class="btn-gradient">
                    <i class="fas fa-arrow-right mr-2"></i> 进入移动版
                </a>
            </div>
        </div>
        
        <!-- 系统特点标签 -->
        <div class="flex flex-wrap justify-center gap-3 max-w-3xl mx-auto">
            <span class="feature-tag tag-primary">直观操作</span>
            <span class="feature-tag tag-success">响应迅速</span>
            <span class="feature-tag tag-warning">安全可靠</span>
            <span class="feature-tag tag-info">功能齐全</span>
        </div>
    </main>

    <!-- 添加一些微妙的视觉增强 -->
    <div class="bg-dots"></div>

    <script>
        // 添加简单的鼠标悬停效果
        document.querySelectorAll('.card').forEach(card => {
            card.addEventListener('mousemove', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                
                const centerX = rect.width / 2;
                const centerY = rect.height / 2;
                
                const tiltX = (x - centerX) / centerX * 2;
                const tiltY = (y - centerY) / centerY * 2;
                
                this.style.transform = `perspective(1000px) rotateX(${-tiltY}deg) rotateY(${tiltX}deg) translateY(-10px)`;
                this.style.transition = 'none';
            });
            
            card.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(-10px)';
                this.style.transition = 'all 0.3s ease-in-out';
            });
        });
        
        // 添加粒子效果
        const mainContent = document.querySelector('.main-content');
        for (let i = 0; i < 12; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.position = 'absolute';
            particle.style.width = `${Math.random() * 4 + 2}px`;
            particle.style.height = particle.style.width;
            particle.style.background = 'rgba(62, 99, 221, 0.2)';
            particle.style.borderRadius = '50%';
            particle.style.top = `${Math.random() * 100}%`;
            particle.style.left = `${Math.random() * 100}%`;
            particle.style.zIndex = '0';
            particle.style.animation = `float ${Math.random() * 10 + 10}s infinite ease-in-out ${Math.random() * 5}s`;
            mainContent.appendChild(particle);
        }
    </script>
</body>
</html>
