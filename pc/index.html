<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCDeepSeek - PC端原型展示</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            background-color: #f5f7fa;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            color: #333;
            padding: 4px;
        }
        .monitor-frame {
            width: 1320px;
            height: 650px;
            border-radius: 10px;
            overflow: hidden;
            border: 8px solid #1a1a1a;
            position: relative;
            box-shadow: 0 15px 25px -15px rgba(0, 0, 0, 0.2);
            background-color: #fff;
            margin-bottom: 20px;
        }
        .monitor-frame:before {
            content: '';
            position: absolute;
            bottom: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 12px;
            background-color: #1a1a1a;
            border-radius: 3px;
        }
        .iframe-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: white;
        }
        .prototype-section {
            margin-bottom: 40px;
        }
        .page-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        .section-header {
            position: relative;
            padding: 0.75rem 1.25rem;
            border-radius: 0.5rem;
            margin: 1.5rem 0 1rem 0;
            background: linear-gradient(to right, #e9f2ff, #f5f7fa);
            border-left: 4px solid #3182ce;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .container {
            max-width: 1340px;
            padding: 0;
        }
        header {
            margin-bottom: 1rem;
        }
        .grid {
            gap: 2rem;
        }
    </style>
</head>
<body class="p-2">
    <div class="container mx-auto">
        <header class="mb-5 text-center">
            <h1 class="text-3xl font-bold mb-2 text-gray-800">GCDeepSeek - PC端原型展示</h1>
            <p class="text-base text-gray-600 max-w-3xl mx-auto">针对90后年轻人设计的清新现代风格，优化用户体验和视觉效果</p>
        </header>
        
        <!-- 通用界面 -->
        <h2 class="section-header text-xl font-bold">通用界面</h2>
        
        <div class="grid grid-cols-1 gap-10 justify-items-center">
            <!-- 首页 -->
            <div class="prototype-section w-full">
                <h2 class="page-title text-lg text-center">首页/欢迎页面</h2>
                <div class="monitor-frame mx-auto">
                    <iframe class="iframe-container" src="pages/home.html" frameborder="0" id="home-frame"></iframe>
                </div>
            </div>
            
            <!-- 对话页面 -->
            <div class="prototype-section w-full">
                <h2 class="page-title text-lg text-center">对话页面</h2>
                <div class="monitor-frame mx-auto">
                    <iframe class="iframe-container" src="pages/talk.html" frameborder="0" id="talk-frame"></iframe>
                </div>
            </div>
            
            <!-- 知识库页面 -->
            <div class="prototype-section w-full">
                <h2 class="page-title text-lg text-center">知识库页面</h2>
                <div class="monitor-frame mx-auto">
                    <iframe class="iframe-container" src="pages/knowledge.html" frameborder="0" id="knowledge-frame"></iframe>
                </div>
            </div>
            
            <!-- 景点问答示例页面 -->
            <div class="prototype-section w-full">
                <h2 class="page-title text-lg text-center">景点问答页面</h2>
                <div class="monitor-frame mx-auto">
                    <iframe class="iframe-container" src="pages/places.html" frameborder="0" id="places-frame"></iframe>
                </div>
            </div>
            
            <!-- 智能体选择页面 -->
            <div class="prototype-section w-full">
                <h2 class="page-title text-lg text-center">智能体选择页面</h2>
                <div class="monitor-frame mx-auto">
                    <iframe class="iframe-container" src="pages/agents.html" frameborder="0" id="agents-frame"></iframe>
                </div>
            </div>
            
            <!-- 财务智能体页面 -->
            <div class="prototype-section w-full">
                <h2 class="page-title text-lg text-center">财务智能体页面</h2>
                <div class="monitor-frame mx-auto">
                    <iframe class="iframe-container" src="pages/finance_agent.html" frameborder="0" id="finance-frame"></iframe>
                </div>
            </div>
        </div>
        
        <!-- 招标智能体页面 -->
        <h2 class="section-header text-xl font-bold">招标智能体</h2>
        
        <div class="grid grid-cols-1 gap-10 justify-items-center">
            <!-- 招标智能体页面 -->
            <div class="prototype-section w-full">
                <h2 class="page-title text-lg text-center">招标智能体页面</h2>
                <div class="monitor-frame mx-auto">
                    <iframe class="iframe-container" src="pages/bidding_agent.html" frameborder="0" id="bidding-frame"></iframe>
                </div>
            </div>
            
            <!-- 招标文件稽核页面 -->
            <div class="prototype-section w-full">
                <h2 class="page-title text-lg text-center">招标文件稽核页面</h2>
                <div class="monitor-frame mx-auto">
                    <iframe class="iframe-container" src="pages/bidding_document_audit.html" frameborder="0" id="bidding-doc-audit-frame"></iframe>
                </div>
            </div>
            
            <!-- 招标文件稽核报告页面 -->
            <div class="prototype-section w-full">
                <h2 class="page-title text-lg text-center">招标文件稽核报告页面</h2>
                <div class="monitor-frame mx-auto">
                    <iframe class="iframe-container" src="pages/bidding_document_report.html" frameborder="0" id="bidding-doc-report-frame"></iframe>
                </div>
            </div>
            
            <!-- 招标文件智能修改页面 -->
            <div class="prototype-section w-full">
                <h2 class="page-title text-lg text-center">招标文件智能修改页面</h2>
                <div class="monitor-frame mx-auto">
                    <iframe class="iframe-container" src="pages/bidding_document_smart_edit.html" frameborder="0" id="bidding-doc-smart-edit-frame"></iframe>
                </div>
            </div>
            
            <!-- 投标文件稽核页面 -->
            <div class="prototype-section w-full">
                <h2 class="page-title text-lg text-center">投标文件稽核页面</h2>
                <div class="monitor-frame mx-auto">
                    <iframe class="iframe-container" src="pages/bid_document_audit.html" frameborder="0" id="bid-doc-audit-frame"></iframe>
                </div>
            </div>
            
            <!-- 投标文件稽核报告页面 -->
            <div class="prototype-section w-full">
                <h2 class="page-title text-lg text-center">投标文件稽核报告页面</h2>
                <div class="monitor-frame mx-auto">
                    <iframe class="iframe-container" src="pages/bid_document_report.html" frameborder="0" id="bid-doc-report-frame"></iframe>
                </div>
            </div>
            
            <!-- 投标文件智能修改页面 -->
            <div class="prototype-section w-full">
                <h2 class="page-title text-lg text-center">投标文件智能修改页面</h2>
                <div class="monitor-frame mx-auto">
                    <iframe class="iframe-container" src="pages/bid_document_smart_edit.html" frameborder="0" id="bid-doc-smart-edit-frame"></iframe>
                </div>
            </div>
            
            <!-- 专家评审表稽核页面 -->
            <div class="prototype-section w-full">
                <h2 class="page-title text-lg text-center">专家评审表稽核页面</h2>
                <div class="monitor-frame mx-auto">
                    <iframe class="iframe-container" src="pages/expert_review_audit.html" frameborder="0" id="expert-review-audit-frame"></iframe>
                </div>
            </div>
            
            <!-- 评委视频稽核页面 -->
            <div class="prototype-section w-full">
                <h2 class="page-title text-lg text-center">评委视频稽核页面</h2>
                <div class="monitor-frame mx-auto">
                    <iframe class="iframe-container" src="pages/video_review_audit.html" frameborder="0" id="video-review-audit-frame"></iframe>
                </div>
            </div>
            
            <!-- 采购文件生成页面 -->
            <div class="prototype-section w-full">
                <h2 class="page-title text-lg text-center">采购文件生成页面</h2>
                <div class="monitor-frame mx-auto">
                    <iframe class="iframe-container" src="pages/procurement_document_gen.html" frameborder="0" id="procurement-document-gen-frame"></iframe>
                </div>
            </div>
            
            <!-- 采购实施方案生成页面 -->
            <div class="prototype-section w-full">
                <h2 class="page-title text-lg text-center">采购实施方案生成页面</h2>
                <div class="monitor-frame mx-auto">
                    <iframe class="iframe-container" src="pages/procurement_plan_gen.html" frameborder="0" id="procurement-plan-gen-frame"></iframe>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
