        .theme-card {
            border-radius: 16px;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .theme-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .theme-card.active {
            box-shadow: 0 0 0 3px #3E7BFA, 0 10px 20px rgba(0, 0, 0, 0.15);
        }
        
        .color-dot {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 4px;
        }
        
        .theme-preview {
            height: 120px;
            display: flex;
            flex-direction: column;
        }
        
        .theme-header {
            height: 40px;
            display: flex;
            align-items: center;
            padding: 0 12px;
            color: white;
            justify-content: space-between;
        }
        
        .theme-body {
            flex: 1;
            padding: 12px;
            display: flex;
            flex-direction: column;
        }
        
        .fake-input {
            border-radius: 20px;
            display: flex;
            align-items: center;
            height: 36px;
            padding: 0 12px;
            margin-top: auto;
        }

    <script>
        // 选择主题逻辑
        document.querySelectorAll('.theme-card').forEach(card => {
            card.addEventListener('click', function() {
                // 移除所有卡片的active类
                document.querySelectorAll('.theme-card').forEach(c => {
                    c.classList.remove('active');
                });
                
                // 给当前卡片添加active类
                this.classList.add('active');
            });
        });
        
        // 应用主题按钮点击事件
        document.getElementById('apply-theme-btn').addEventListener('click', function(e) {
            e.preventDefault();
            const selectedTheme = document.querySelector('.theme-card.active').getAttribute('data-theme');
            
            // 保存主题到localStorage
            localStorage.setItem('selected-theme', selectedTheme);
            
            // 重定向到主页
            window.location.href = 'index.html';
        });
    </script>
