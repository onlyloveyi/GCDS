<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GCDeepSeek - 优化原型</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="themes.css">
    <style>
        body {
            background-color: #f0f2f5;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        .phone-frame {
            width: 375px;
            height: 812px;
            border-radius: 40px;
            overflow: hidden;
            border: 12px solid #1a1a1a;
            position: relative;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            background-color: #000;
        }
        .iframe-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: white;
        }
        .prototype-section {
            margin-bottom: 60px;
        }
        .page-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 15px;
        }
        .notch {
            position: absolute;
            width: 160px;
            height: 30px;
            background-color: #1a1a1a;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-bottom-left-radius: 16px;
            border-bottom-right-radius: 16px;
            z-index: 10;
        }
    </style>
</head>
<body class="p-8">
    <div class="container mx-auto">
        <h1 class="text-3xl font-bold mb-2 text-center">GCDeepSeek - 优化原型</h1>
        <p class="text-center mb-6 text-gray-600 max-w-3xl mx-auto">针对90后年轻人设计的清新现代风格，优化用户体验和视觉效果</p>
        
        <div class="flex justify-center mb-6">
            <a href="themes.html" class="inline-flex items-center px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                <i class="fas fa-palette mr-2"></i> 查看更多设计方案
            </a>
        </div>
        
        <!-- 通用界面 -->
        <h2 class="text-2xl font-bold mt-12 mb-8 bg-blue-50 py-3 rounded-lg border-l-4 border-blue-600 pl-4">通用界面</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-12 justify-items-center">
            <!-- 首页 -->
            <div class="prototype-section">
                <h2 class="page-title text-xl text-center">首页/欢迎页面</h2>
                <div class="phone-frame">
                    <div class="notch"></div>
                    <iframe class="iframe-container" src="home.html" frameborder="0" id="home-frame"></iframe>
                </div>
            </div>
            
            <!-- 对话页面 -->
            <div class="prototype-section">
                <h2 class="page-title text-xl text-center">对话页面</h2>
                <div class="phone-frame">
                    <div class="notch"></div>
                    <iframe class="iframe-container" src="talk.html" frameborder="0" id="talk-frame"></iframe>
                </div>
            </div>
            
            <!-- 知识库页面 -->
            <div class="prototype-section">
                <h2 class="page-title text-xl text-center">知识库页面</h2>
                <div class="phone-frame">
                    <div class="notch"></div>
                    <iframe class="iframe-container" src="knowledge.html" frameborder="0" id="knowledge-frame"></iframe>
                </div>
            </div>
            
            <!-- 景点问答示例页面 -->
            <div class="prototype-section">
                <h2 class="page-title text-xl text-center">景点问答页面</h2>
                <div class="phone-frame">
                    <div class="notch"></div>
                    <iframe class="iframe-container" src="places.html" frameborder="0" id="places-frame"></iframe>
                </div>
            </div>
            
            <!-- 智能体选择页面 -->
            <div class="prototype-section">
                <h2 class="page-title text-xl text-center">智能体选择页面</h2>
                <div class="phone-frame">
                    <div class="notch"></div>
                    <iframe class="iframe-container" src="agents.html" frameborder="0" id="agents-frame"></iframe>
                </div>
            </div>
            
            <!-- 财务智能体页面 -->
            <div class="prototype-section">
                <h2 class="page-title text-xl text-center">财务智能体页面</h2>
                <div class="phone-frame">
                    <div class="notch"></div>
                    <iframe class="iframe-container" src="finance_agent.html" frameborder="0" id="finance-frame"></iframe>
                </div>
            </div>
        </div>
        
        <!-- 招标智能体页面 -->
        <h2 class="text-2xl font-bold mt-16 mb-8 bg-blue-50 py-3 rounded-lg border-l-4 border-blue-600 pl-4">招标智能体</h2>
        
        <div class="grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-12 justify-items-center">

                <div class="phone-frame">
                    <div class="notch"></div>

            </div>
            
            <!-- 招标文件稽核页面 -->

                <div class="phone-frame">
                    <div class="notch"></div>
                    <iframe class="iframe-container" src="bidding_document_audit.html" frameborder="0" id="bidding-doc-frame"></iframe>
                </div>
            </div>
            
            <!-- 招标文件稽核报告页面 -->
            <div class="prototype-section">

                <div class="phone-frame">

                    <iframe class="iframe-container" src="bidding_document_report.html" frameborder="0" id="bidding-doc-report-frame"></iframe>
                </div>
            </div>
            
            <!-- 招标文件智能修改页面 -->
            <div class="prototype-section">
                <h2 class="page-title text-xl text-center">招标文件智能修改页面</h2>
                <div class="phone-frame">
                    <div class="notch"></div>
                    <iframe class="iframe-container" src="bidding_document_smart_edit.html" frameborder="0" id="bidding-doc-smart-edit-frame"></iframe>
                </div>
            </div>
            
            <!-- 投标文件稽核页面 -->
            <div class="prototype-section">
                <h2 class="page-title text-xl text-center">投标文件稽核页面</h2>
                <div class="phone-frame">
                    <div class="notch"></div>
                    <iframe class="iframe-container" src="bid_document_audit.html" frameborder="0" id="bid-doc-frame"></iframe>
                </div>
            </div>
            
            <!-- 投标文件稽核报告页面 -->
            <div class="prototype-section">
                <h2 class="page-title text-xl text-center">投标文件稽核报告页面</h2>
                <div class="phone-frame">
                    <div class="notch"></div>
                    <iframe class="iframe-container" src="bid_document_report.html" frameborder="0" id="bid-doc-report-frame"></iframe>
                </div>
            </div>
            
            <!-- 投标文件智能修改页面 -->
            <div class="prototype-section">
                <h2 class="page-title text-xl text-center">投标文件智能修改页面</h2>
                <div class="phone-frame">
                    <div class="notch"></div>
                    <iframe class="iframe-container" src="bid_document_smart_edit.html" frameborder="0" id="bid-doc-smart-edit-frame"></iframe>
                </div>
            </div>
            
            <!-- 专家评审表稽核页面 -->
            <div class="prototype-section">
                <h2 class="page-title text-xl text-center">专家评审表稽核页面</h2>
                <div class="phone-frame">
                    <div class="notch"></div>
                    <iframe class="iframe-container" src="expert_review_audit.html" frameborder="0" id="expert-review-frame"></iframe>

            </div>
            
            <!-- 评委视频稽核页面 -->
            <div class="prototype-section">

                <div class="phone-frame">
                    <div class="notch"></div>
                    <iframe class="iframe-container" src="reviewer_video_audit.html" frameborder="0" id="reviewer-video-frame"></iframe>
                </div>
            </div>
            
            <!-- 采购文件生成页面 -->
            <div class="prototype-section">
                <h2 class="page-title text-xl text-center">采购文件生成页面</h2>
                <div class="phone-frame">
                    <div class="notch"></div>
                    <iframe class="iframe-container" src="procurement_document_gen.html" frameborder="0" id="procurement-doc-frame"></iframe>
                </div>
            </div>
            
            <!-- 采购实施方案生成页面 -->
            <div class="prototype-section">
                <h2 class="page-title text-xl text-center">采购实施方案生成页面</h2>
                <div class="phone-frame">
                    <div class="notch"></div>
                    <iframe class="iframe-container" src="procurement_plan_gen.html" frameborder="0" id="procurement-plan-frame"></iframe>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        // 从localStorage获取当前选中的主题
        const selectedTheme = localStorage.getItem('selected-theme') || '1';
        
        // 当iframe加载完成后应用主题
        document.addEventListener('DOMContentLoaded', function() {
            const frames = [
                'home-frame', 'talk-frame', 'knowledge-frame', 'places-frame', 'agents-frame',
                'finance-frame', 'bidding-frame', 'bidding-doc-frame', 'bidding-doc-report-frame', 
                'bidding-doc-smart-edit-frame', 'bid-doc-frame', 'bid-doc-report-frame',
                'bid-doc-smart-edit-frame', 'expert-review-frame', 'reviewer-video-frame', 
                'procurement-doc-frame', 'procurement-plan-frame'
            ];
            
            frames.forEach(frameId => {
                const frame = document.getElementById(frameId);
                if (frame) {
                    frame.onload = function() {
                        try {
                            frame.contentWindow.postMessage({
                                type: 'THEME_CHANGE',
                                theme: selectedTheme
                            }, '*');
                        } catch (e) {
                            console.error('无法发送主题到iframe', e);
                        }
                    };
                }
            });
        });
    </script>
</body>
</html>
